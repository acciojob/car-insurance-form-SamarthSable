<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
<form method="POST">

    <!-- Name -->
    <label for="name">Name</label>
    <input id="name" type="text" required>
    <br><br>

    <!-- Email -->
    <label for="email">Email</label>
    <input id="email" type="email" required>
    <br><br>

    <!-- Gender -->
    <label>Gender</label><br>
    <label for="male">Male</label>
    <input id="male" type="radio" name="gender" required>

    <label for="female">Female</label>
    <input id="female" type="radio" name="gender" required>

    <label for="other">Other</label>
    <input id="other" type="radio" name="gender" required>
    <br><br>

    <!-- Car Brands -->
    <label for="cars">Car Brands</label>
    <select id="cars">
        <option>BMW</option>
        <option>Audi</option>
        <option>Mercedez</option>
    </select>
    <br><br>

    <!-- Car Age -->
    <label for="carage">Car Age</label>
    <input id="carage" type="number" required>
    <br><br>

    <!-- Date of Purchase -->
    <label for="dop">Date of Purchase</label>
    <input id="dop" type="date" required>
    <br><br>

    <!-- Password -->
    <label for="password">Password</label>
    <input id="password" type="password" required>
    <br><br>

    <!-- Submit -->
    <button type="submit">Submit</button>

</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
